image: python:3.6-slim

stages:
  - build
  - test
  - deploy

build:
  stage: build
  artifacts:
    paths:
      - dist/
  script:
   - python setup.py sdist

test:
  stage: test
  dependencies:
    - build
  script:
    - pip install -e .
    - pytest

deploy_staging:
  stage: deploy
  variables:
    TWINE_USERNAME: $STAGING_USERNAME
    TWINE_PASSWORD: $STAGING_PASSWORD
  environment:
    name: staging
    url: $TESTPYPI_URL
  dependencies:
    - build
  only:
    - master
  except:
    - tags
  script:
    - pip install twine
    - twine upload --repository-url $TESTPYPI_URL dist/*

deploy_production:
  stage: deploy
  variables:
    TWINE_USERNAME: $PRODUCTION_USERNAME
    TWINE_PASSWORD: $PRODUCTION_PASSWORD
  environment:
    name: production
    url: https://pypi.org/project/statespace/
  dependencies:
    - build
  only:
    - tags
  except:
    - branches
  script:
    - pip install twine
    - twine upload dist/*
